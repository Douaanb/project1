<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ma page</title>
       
        <link href="./css/formulaire.css" rel="stylesheet" type="text/css"/>
    </head>
    <body background="266.jpg">
        <form  onsubmit="verify()">
            <!-- <fieldset> -->
               
                <table border="0" >
                        <tr>
                            <td>Nom</td>
                            <td><input type="text" name="nom" value="" required="" autofocus="" placeholder="Nom" pattern="[A-Z]*" title="En majuscule"/></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Téléphone</td>
                            <td><input type="" name="prenom" value=""  autofocus="" placeholder="Téléphone" pattern="[1-9]*" title="En majuscule"/></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Date de demande</td>
                            <td><input type="date" name="date" value="" /></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>cart bancaire</td>
                            <td><input id="pass1" type="password" name="pass1" value="" /></td>
                            <td>*</td>
                        </tr>
                        <tr>
                            <td>Confirmez cart bancaire</td>
                            <td><input id="pass2" type="password" name="pass2" value="" oninput="verify()"/></td>
                            <td>*<label id ="msg"></label></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Valider" class="classe" />
                                <input type="reset" value="Annuler" class="classe"/></td>
                            <td></td>
                        </tr>
                </table>
            <!-- </fieldset> -->
        </form>
    </body>
</html>
